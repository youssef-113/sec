<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injury Management</title>
    <link rel="stylesheet" href="styles/injuries.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-title">
            <p>Medical Center</p>
        </div>
        <nav class="sidebar-nav">
            <!-- Navigation will be injected by JS -->
        </nav>
        <div class="sidebar-footer">
            <div class="user-profile">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=face" alt="User" class="user-avatar">
                <div class="user-info">
                    <span class="user-name">Medical Staff</span>
                    <span class="user-role">Medical</span>
                </div>
            </div>
        </div>
    </aside>
    <main class="main-content">
        <header class="main-header">
            <h1>Injury Management</h1>
        </header>
        <section class="injuries-section">
            <div class="injuries-list">
                <!-- Injuries will be listed here -->
            </div>
            <button class="btn-primary">Add Injury</button>
        </section>
    </main>
    <script src="scripts/injuries.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/page-init.js"></script>
</body>
</html>
