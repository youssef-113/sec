<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-title">
            <p>Profile</p>
        </div>
        <nav class="sidebar-nav">
            <!-- Navigation will be injected by JS -->
        </nav>
        <div class="sidebar-footer">
            <div class="user-profile">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=face" alt="User" class="user-avatar">
                <div class="user-info">
                    <span class="user-name">User Name</span>
                    <span class="user-role">Role</span>
                </div>
            </div>
        </div>
    </aside>
    <main class="main-content">
        <header class="main-header">
            <h1>Profile</h1>
        </header>
        <section class="profile-section">
            <div class="profile-card">
                <img class="profile-avatar" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=120&h=120&fit=crop&crop=face" alt="User">
                <h2 class="profile-name">User Name</h2>
                <p class="profile-role">Role</p>
                <button class="btn-primary">Edit Profile</button>
            </div>
        </section>
    </main>
    <script src="scripts/profile.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/page-init.js"></script>
</body>
</html>
