<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Management - Al Ahly SC</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/players.css">
    <link rel="stylesheet" href="../../styles/dashboard.css">
    <link rel="stylesheet" href="../../styles/role-navigation.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../../search_images/1.png" alt="Al Ahly SC" class="sidebar-logo">
                <div class="sidebar-title">
                    <h3>Al Ahly SC</h3>
                    <p>Player Management</p>
                </div>
            </div>
            <nav class="sidebar-nav" id="role-nav">
                <!-- Navigation will be populated by JavaScript -->
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=face" alt="User" class="user-avatar">
                    <div class="user-info">
                        <span class="user-name">User Name</span>
                        <span class="user-role">Role</span>
                    </div>
                    <div class="user-menu">
                        <i class="fas fa-chevron-down"></i>
                        <div class="dropdown-menu">
                            <a href="../../profile.html"><i class="fas fa-user"></i> Profile</a>
                            <a href="#"><i class="fas fa-cog"></i> Settings</a>
                            <a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="page-title">Players Management</h1>
                    <p>Manage team players and their information</p>
                </div>
                <div class="header-right">
                    <button class="btn btn-outline btn-sm">
                        <i class="fas fa-filter"></i>
                        Filter
                    </button>
                    <button class="btn btn-outline btn-sm">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                    <button class="btn btn-primary btn-sm add-player-btn" onclick="openAddPlayerModal()">
                        <i class="fas fa-plus"></i>
                        Add Player
                    </button>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="total-players">0</h3>
                            <p>Total Players</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon teams">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="active-players">0</h3>
                            <p>Active Players</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon sessions">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="top-performers">0</h3>
                            <p>Top Performers</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon medical">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="avg-rating">0.0</h3>
                            <p>Average Rating</p>
                        </div>
                    </div>
                </div>

                <!-- Players List -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3>Team Players</h3>
                        <p>Manage your team roster</p>
                    </div>
                    <div class="card-content">
                        <div class="players-grid" id="players-grid">
                            <!-- Players will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Player Modal -->
    <div class="modal" id="player-modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="player-modal-title">Add New Player</h3>
                <span class="close" onclick="closePlayerModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="player-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="player-name">Full Name</label>
                            <input type="text" id="player-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="player-position">Position</label>
                            <select id="player-position" name="position" required>
                                <option value="">Select Position</option>
                                <option value="Goalkeeper">Goalkeeper</option>
                                <option value="Defender">Defender</option>
                                <option value="Midfielder">Midfielder</option>
                                <option value="Forward">Forward</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="player-age">Age</label>
                            <input type="number" id="player-age" name="age" min="16" max="45" required>
                        </div>
                        <div class="form-group">
                            <label for="player-jersey">Jersey Number</label>
                            <input type="number" id="player-jersey" name="jersey" min="1" max="99" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="player-height">Height (cm)</label>
                            <input type="number" id="player-height" name="height" min="150" max="220">
                        </div>
                        <div class="form-group">
                            <label for="player-weight">Weight (kg)</label>
                            <input type="number" id="player-weight" name="weight" min="50" max="120">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="player-nationality">Nationality</label>
                        <input type="text" id="player-nationality" name="nationality" required>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closePlayerModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Player</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../scripts/main.js"></script>
    <script src="../../scripts/navigation.js"></script>
    <script src="../../scripts/role-navigation.js"></script>
    <script src="../../scripts/page-init.js"></script>
    <script src="../../scripts/players.js"></script>
    <script>
        // Initialize navigation and page
        document.addEventListener('DOMContentLoaded', function() {
            autoRenderNavigation('#role-nav');
            initializePlayersPage();
        });

        function getUserRole() {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            return user.role || 'player';
        }

        function canEdit() {
            const role = getUserRole();
            return role === 'manager' || role === 'coach';
        }

        function initializePlayersPage() {
            const role = getUserRole();

            // Update page title based on role
            const pageTitle = document.getElementById('page-title');
            if (role === 'manager') {
                pageTitle.textContent = 'Players Management';
            } else if (role === 'coach') {
                pageTitle.textContent = 'My Team Players';
            } else {
                pageTitle.textContent = 'Team Players';
            }

            // Hide edit controls for non-managers/coaches
            if (!canEdit()) {
                const editButtons = document.querySelectorAll('.add-player-btn, .edit-player-btn, .delete-player-btn');
                editButtons.forEach(btn => btn.style.display = 'none');
            }

            // Load and render players
            loadPlayers();
        }

        function openAddPlayerModal() {
            if (!canEdit()) return;

            document.getElementById('player-modal-title').textContent = 'Add New Player';
            document.getElementById('player-form').reset();
            document.getElementById('player-modal').style.display = 'flex';
        }

        function closePlayerModal() {
            document.getElementById('player-modal').style.display = 'none';
        }

        function editPlayer(playerId) {
            if (!canEdit()) return;

            // Implementation for editing player
            console.log('Edit player:', playerId);
        }

        function deletePlayer(playerId) {
            if (!canEdit()) return;

            if (confirm('Are you sure you want to delete this player?')) {
                // Implementation for deleting player
                console.log('Delete player:', playerId);
            }
        }
    </script>
</body>
</html>
